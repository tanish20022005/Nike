<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#home" class="logo"><img src="logo.jpg" alt="Nike Logo" class="nike-logo"></a>
        </div>
        <div class="nav-center">
            <ul class="nav-list">
                <li class="nav-item"><a href="#new-featured" style="text-decoration: underline;">New and Featured</a></li>
                <li class="nav-item"><a href="#men">Men</a></li>
                <li class="nav-item"><a href="#women">Women</a></li>
                <li class="nav-item"><a href="#kids">Kids</a></li>
                <li class="nav-item"><a href="#sole">Sole</a></li>
                <li class="nav-item"><a href="#jordans">JORDANS</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="">
            </div>
            <div class="icons">
                <a href="#favorites"><i class="fas fa-heart"></i></a>
                <a href="#cart"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </div>
    </nav>
</body>
</html>
